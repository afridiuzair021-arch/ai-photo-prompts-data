<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Prompt Tester</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --primary: #6200ee;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { color: #333; }

        /* The 3x2 Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 Columns */
            gap: 15px;
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
            aspect-ratio: 3/4;
            display: flex;
            flex-direction: column;
        }

        .card:hover { transform: scale(1.02); }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Detail Modal */
        #detail-view {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 100;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .detail-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .detail-img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .prompt-box {
            background: #eee;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            margin-bottom: 20px;
            font-style: italic;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        .close-btn { background: #666; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Photo Gallery Test</h1>
    <a href="https://www.effectivegatecpm.com/jufeeg1hb?key=7facee4ea7c80720cd289f8995d83421"> Click Here to show Support </a>
    <div class="grid-container" id="gallery">
        <p>Loading photos from GitHub...</p>
    </div>

    <div id="detail-view">
        <div class="detail-content">
            <img id="detail-img" class="detail-img" src="" alt="">
            <div class="prompt-box" id="detail-prompt"></div>
            <button class="btn" onclick="copyPrompt()">Copy Prompt</button>
            <br>
            <button class="btn close-btn" onclick="closeDetail()">Go Back</button>
        </div>
    </div>

    <script>
        // REPLACE THIS with your actual Raw GitHub URL
        const GITHUB_URL = "https://raw.githubusercontent.com/afridiuzair021-arch/my-photo-app-data/refs/heads/main/data.json";

        async function loadGallery() {
            try {
                const response = await fetch(GITHUB_URL);
                const data = await response.json();
                const container = document.getElementById('gallery');
                container.innerHTML = ''; // Clear loading text

                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => openDetail(item);
                    card.innerHTML = `<img src="${item.imageUrl}" alt="Photo">`;
                    container.appendChild(card);
                });
            } catch (err) {
                document.getElementById('gallery').innerHTML = "Error loading JSON. Check your URL or the extra 'h' error!";
                console.error(err);
            }
        }

        function openDetail(item) {
            document.getElementById('detail-img').src = item.imageUrl;
            document.getElementById('detail-prompt').innerText = item.prompt;
            document.getElementById('detail-view').style.display = 'block';
        }

        function closeDetail() {
            document.getElementById('detail-view').style.display = 'none';
        }

        function copyPrompt() {
            const text = document.getElementById('detail-prompt').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Prompt copied to clipboard!");
            });
        }

        loadGallery();
    </script>
</body>
</html>
