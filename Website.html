<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Photo Prompt Tester</title>
    <meta name="description" content="A small gallery that loads photo prompts from a JSON file in this repository. Includes a starter support link." />
    <style>
        :root {
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --primary: #6200ee;
            --muted: #666;
            --accent: #03a87c;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #222;
        }

        header {
            width: 100%;
            max-width: 1000px;
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
        }

        h1 { color: #222; margin: 0; font-size: 1.4rem; }

        /* Support banner */
        .support {
            display: flex;
            gap: 12px;
            align-items: center;
            background: linear-gradient(90deg,#fff 0%, #f7f7ff 100%);
            border: 1px solid #e6e6f3;
            padding: 10px 14px;
            border-radius: 999px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.04);
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
        }

        .support small { color: var(--muted); display:block; font-weight:500; font-size:0.75rem; }

        /* The grid layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            max-width: 1000px;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: transform 0.18s ease, box-shadow 0.18s ease;
            display: flex;
            flex-direction: column;
            min-height: 280px;
        }

        .card:hover { transform: translateY(-4px); box-shadow: 0 8px 18px rgba(0,0,0,0.12); }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            aspect-ratio: 3/4;
            display: block;
            background: #efefef;
        }

        .card .caption {
            padding: 10px;
            font-size: 0.9rem;
            color: var(--muted);
        }

        /* Detail Modal */
        #detail-view {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98);
            z-index: 120;
            overflow-y: auto;
            padding: 28px;
            box-sizing: border-box;
        }

        .detail-content {
            max-width: 820px;
            margin: 24px auto;
            text-align: center;
        }

        .detail-img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        .prompt-box {
            background: #f3f4f6;
            padding: 14px;
            border-radius: 8px;
            text-align: left;
            margin-bottom: 16px;
            font-style: italic;
            white-space: pre-wrap;
            color: #111;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            margin: 6px;
        }

        .close-btn { background: #666; }

        .footer-note {
            margin-top: 18px;
            color: var(--muted);
            font-size: 0.9rem;
        }

        /* Responsive tweaks */
        @media (max-width: 520px) {
            body { padding: 16px; }
            header { flex-direction: column; align-items: flex-start; gap: 8px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Photo Gallery Test</h1>

        <!-- Prominent starter / support link (Adsterra) -->
        <a class="support" id="support-link" href="https://www.effectivegatecpm.com/jufeeg1hb?key=7facee4ea7c80720cd289f8995d83421" target="_blank" rel="noopener noreferrer">
            <span>Support this project</span>
            <small>Starter link (Adsterra)</small>
        </a>
    </header>

    <div class="grid-container" id="gallery" aria-live="polite">
        <p>Loading photos from GitHub...</p>
    </div>

    <div id="detail-view" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="detail-content">
            <img id="detail-img" class="detail-img" src="" alt="Photo detail">
            <div class="prompt-box" id="detail-prompt" aria-label="photo prompt"></div>
            <button class="btn" id="copy-btn">Copy Prompt</button>
            <button class="btn close-btn" id="close-btn">Go Back</button>
            <div class="footer-note">Tip: Use the "Copy Prompt" button to paste this prompt into your generator.</div>
        </div>
    </div>

    <script>
        // Default to the raw file in this repository's main branch (change if your data.json lives elsewhere)
        const GITHUB_URL = "https://raw.githubusercontent.com/afridiuzair021-arch/ai-photo-prompts-data/main/data.json";

        const gallery = document.getElementById('gallery');
        const detailView = document.getElementById('detail-view');
        const detailImg = document.getElementById('detail-img');
        const detailPrompt = document.getElementById('detail-prompt');
        const copyBtn = document.getElementById('copy-btn');
        const closeBtn = document.getElementById('close-btn');

        async function loadGallery() {
            try {
                const response = await fetch(GITHUB_URL, {cache: "no-store"});
                if (!response.ok) throw new Error("Network response was not ok: " + response.status);
                const data = await response.json();

                if (!Array.isArray(data) || data.length === 0) {
                    gallery.innerHTML = '<p>No photos found in data.json — make sure it is an array of items with "imageUrl" and "prompt".</p>';
                    return;
                }

                gallery.innerHTML = ''; // Clear loading text

                data.forEach((item, idx) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.tabIndex = 0;
                    card.setAttribute('role', 'button');
                    card.setAttribute('aria-label', `Open photo ${idx + 1} detail`);

                    // Use a fallback blank image if imageUrl missing
                    const imgSrc = item.imageUrl || '';
                    const img = document.createElement('img');
                    img.loading = 'lazy';
                    img.alt = item.prompt ? item.prompt.slice(0, 80) : `Image ${idx + 1}`;
                    img.src = imgSrc;
                    img.addEventListener('error', () => {
                        img.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="600" height="800"><rect width="100%" height="100%" fill="%23efefef"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="%23999" font-size="20">Image not available</text></svg>';
                    });

                    card.appendChild(img);

                    const caption = document.createElement('div');
                    caption.className = 'caption';
                    caption.textContent = item.title || item.prompt?.slice(0, 80) || `Photo ${idx + 1}`;
                    card.appendChild(caption);

                    card.onclick = () => openDetail(item);
                    card.onkeypress = (e) => { if (e.key === 'Enter' || e.key === ' ') openDetail(item); };

                    gallery.appendChild(card);
                });
            } catch (err) {
                console.error(err);
                gallery.innerHTML = `
                    <div style="padding:18px; background:#fff; border-radius:10px;">
                        <p style="margin:0 0 8px 0; color:var(--muted)">Error loading JSON from GitHub.</p>
                        <p style="margin:0 0 12px 0; font-size:0.95rem">Check that the raw file URL is correct and accessible (CORS/public raw URL). You can also open the starter support link below.</p>
                        <a href="https://www.effectivegatecpm.com/jufeeg1hb?key=7facee4ea7c80720cd289f8995d83421" target="_blank" rel="noopener noreferrer" class="support">Open starter support link</a>
                    </div>
                `;
            }
        }

        function openDetail(item) {
            detailImg.src = item.imageUrl || '';
            detailImg.alt = item.prompt ? item.prompt.slice(0, 120) : 'Photo detail';
            detailPrompt.innerText = item.prompt || 'No prompt provided.';
            detailView.style.display = 'block';
            detailView.setAttribute('aria-hidden', 'false');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function closeDetail() {
            detailView.style.display = 'none';
            detailView.setAttribute('aria-hidden', 'true');
        }

        async function copyPrompt() {
            const text = detailPrompt.innerText;
            if (!text) return;

            if (navigator.clipboard && navigator.clipboard.writeText) {
                try {
                    await navigator.clipboard.writeText(text);
                    alert('Prompt copied to clipboard!');
                    return;
                } catch (e) {
                    // fall through to fallback
                }
            }

            // Fallback copy method
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                alert('Prompt copied to clipboard!');
            } catch (err) {
                alert('Could not copy automatically — select and copy manually.');
            } finally {
                textarea.remove();
            }
        }

        copyBtn.addEventListener('click', copyPrompt);
        closeBtn.addEventListener('click', closeDetail);

        // close modal with escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && detailView.style.display === 'block') {
                closeDetail();
            }
        });

        // Initialize
        loadGallery();
    </script>
</body>
</html>
